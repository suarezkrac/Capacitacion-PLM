<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
		<h2>Efecto Show y Hide en Jquery</h2>
		<div id="box_1"></div>
		<input type="button" id="show_box_1" value="Show">
		<input type="button" id="hide_box_1" value="Hide">

		<h2>Efecto Fade In y Fade Out en jQuery</h2>
		<div id="box_2"></div>
		<input type="button" id="fadeIn_box_2" value="Fade In">
		<input type="button" id="fadeOut_box_2" value="Fade Out">

		<h2>Efecto Fade en jQuery</h2> 
		<div id="box_3"></div>
		<input type="button" id="fadeto1" value="Fade to 0.2">
		<input type="button" id="fadeto2" value="Fade to 0.8">

		<h2>Efecto Toggle en jQuery</h2>
		<div id="box_4"></div>
		<input type="button" id="toggle_box" value="Toggle">

		<h2>Efecto Slide Up y Slide Down en jQuery</h2>
		<div id="box_5"></div>
		<input type="button" id="slide_1" value="Slide Up">
		<input type="button" id="slide_2" value="Slide Down">

		<h2>Efecto Slide Toggle en JQuery</h2>
		<div id="box_6"></div>
		<input type="button" id="slide_toggle_box" value="Slide Toggle">

		<h2>Efecto Animate JQuery</h2>
		<div id="box_7"></div>
		<input type="button" id="animate_button" value="Animar">
		

	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>
